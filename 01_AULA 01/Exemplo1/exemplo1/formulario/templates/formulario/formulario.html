<!DOCTYPE html>
<html>
<head>
    <title>Formulário Django</title>
</head>
<body>
    <h1>Enviar Informações</h1>
    {% if mensagem %}
        <p><strong>{{ mensagem }}</strong></p>
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
