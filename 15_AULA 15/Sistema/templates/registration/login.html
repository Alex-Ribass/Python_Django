{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f2f5;
        }
        .login-container {
            margin-top: 80px;
        }

            border-radius: 8px;
        }
    </style>

<body>

            <div class="card shadow">
                <h3 class="text-center">üîê Acesso ao Sistema</h3>
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="d-grid mt-3">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </form>
                <p class="mt-3 text-center">
                    Ainda n√£o tem conta? <a href="{% url 'admin:auth_user_add' %}">Criar conta</a>
                </p>
            </div>

    </div>
</div>
</body>
</html>
